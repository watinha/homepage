<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" \>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="jasmine-lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine-lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" charset="utf-8" src="../../js/vendor/modernizr.js"></script>
  <script type="text/javascript" src="jasmine-lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-lib/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" charset="utf-8" src="../../js/files/standard_view.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../js/files/view_controller.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../js/files/diagonal_view.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../js/files/helpers.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../js/files/keyboard_handler.js"></script>
  <!-- include spec files here... -->
  <script type="text/javascript" charset="utf-8" src="test_diagonal_view.js"></script>
  <script type="text/javascript" charset="utf-8" src="test_helpers.js"></script>
  <script type="text/javascript" charset="utf-8" src="test_standard_view.js"></script>
  <script type="text/javascript" charset="utf-8" src="test_view_controller.js"></script>
  <script type="text/javascript" charset="utf-8" src="test_keyboard_handler.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
